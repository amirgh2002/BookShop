<!-- 
  توجه: نام دسته‌بندی‌ها ({{p.name}}) باید در پایگاه داده شما به زبان فارسی باشد.
-->
<ul class="list-group list-group-flush">
	<li class="list-group-item"><h5>دسته‌بندی‌ها</h5></li>
	{% for p in cat %}
	<li class="list-group-item"><a href="{% url 'store:category' id=p.id %}">{{p.name}}</a></li>
	{% endfor %}
</ul>
