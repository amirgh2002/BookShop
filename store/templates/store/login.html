<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
	<title>ورود به فروشگاه کتاب</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-md-4 col-sm-3">
			<div class="signin-form">
				{% if messages %}
				<div class="messages">
					{% for message in messages %}
					<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
					{% endfor %}
				</div>
				{% endif %}
				<h3>ورود به حساب کاربری</h3>   
				<form action="" method="POST" class="auth-validate-form">
					{% csrf_token %}
					<div class="form-group">
					   <label>نام کاربری</label>
					   <input type="text" name="user" class="form-control">
					</div>
					<div class="form-group">
					   <label>رمز عبور</label>
					   <input type="password" name="pass" class="form-control">
					</div>
					<button type="submit" class="btn btn-warning">ورود</button>
				</form>
				<a href="#">رمز عبور خود را فراموش کرده‌اید؟</a>
				<div class="a-divider-break"><h5>در فروشگاه کتاب تازه وارد هستید؟</h5></div>
				<a class="btn btn-default" href="{% url 'store:registration' %}">حساب کاربری خود را بسازید</a>
			</div> 
		</div>
	</div>
</div>

</body>
</html>
